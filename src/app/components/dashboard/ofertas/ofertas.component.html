<div class="body">
  <div class="row">
    <div class="col-lg-12">
      <h4>Crear nueva oferta del d√≠a</h4>
      <hr>
    </div>
  </div>
  <form id="formulario_ofertas" [formGroup]="ofertas_form">
    <div class="row">
      <div class="col-lg-6 form-group">
        <label for="">Nombre del producto:</label>
        <br>
        <input type="text" class="form-control" formControlName="producto" name="" id="" placeholder="ingrese nombre del plato o comida">
      </div>
      <div class="col-lg-6 form-group">
        <label for="">Precio:</label>
        <br>
        <input type="number" formControlName="precio" class="form-control" placeholder="ingrese precio en $COP">
      </div>
      <div class="col-lg-12 form-group">
        <label for="">Imagen del producto:</label>
        <br>
        <div class="input-group">
          <label class="input-group-btn txtimagen">
            <span class="btn btn-primary btn-file">
              Seleccionar imagen&hellip; <input type="file" style="display: none;" formControlName="imagen">
            </span>
          </label>
          <input type="text" class="form-control" readonly>
        </div>
      </div>
      <div class="col-lg-12 form-group">
        <label for="">Descripcion:</label>
        <br>
        <textarea name="" id="" formControlName="descripcion" class="form-control" cols="30" rows="2" placeholder="agregue una descripcion (porciones, ingredientes, etc.)"></textarea>
      </div>
      <div class="col-lg-12 form-group">
        <button class="btn btn-success btn-lg" (click)="submit_handler()">Crear plato como oferta</button>
      </div>
    </div>
  </form>
</div>
